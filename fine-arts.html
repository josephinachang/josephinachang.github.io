<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fine Arts - Design Portfolio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            text-align: center;
            padding: 20px;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }
        .nav-buttons {
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .contact-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
        }
        .contact-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .contact-button:hover img {
            opacity: 0.4;
        }
        .home-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .home-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .home-button:hover img {
            opacity: 0.4;
        }
        .design-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .design-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .design-button:hover img {
            opacity: 0.4;
        }
        .fine-arts-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .fine-arts-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .fine-arts-button:hover img {
            opacity: 0.4;
        }
        .about-me-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .about-me-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .about-me-button:hover img {
            opacity: 0.4;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .custom-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .custom-button img {
            height: auto;
            display: block;
            max-width: 180px;
        }
        .image-buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-top: 30vh;
            padding-bottom: 100px;
        }
        .image-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .image-button {
            width: 350px;
            height: 350px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .image-button:hover {
            opacity: 0.5;
        }
        .image-buttons.left-align {
            justify-content: flex-start;
            width: calc(350px * 3 + 30px * 2);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
