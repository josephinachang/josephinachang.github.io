<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Design Portfolio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            text-align: center;
            padding: 20px;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }
        .nav-buttons {
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .contact-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
        }
        .contact-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .contact-button:hover img {
            opacity: 0.4;
        }
        .home-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .home-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .home-button:hover img {
            opacity: 0.4;
        }
        .design-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .design-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .design-button:hover img {
            opacity: 0.4;
        }
        .fine-arts-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .fine-arts-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .fine-arts-button:hover img {
            opacity: 0.4;
        }
        .about-me-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .about-me-button img {
            height: 25px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .about-me-button:hover img {
            opacity: 0.4;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .custom-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .custom-button img {
            height: auto;
            display: block;
            max-width: 180px;
        }
        .contact-form-container {
            max-width: 700px;
            margin: 150px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        .contact-form-container h2 {
            text-align: left;
            color: #333;
            margin-bottom: 30px;
        }
        .contact-form-container img {
            display: block;
            margin: 0 auto 30px auto;
            height: auto;
            max-width: 250px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .contact-form.submitted input:invalid,
        .contact-form.submitted textarea:invalid {
            border-color: #ff6b6b;
        }
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        .contact-form button {
            width: auto;
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .contact-form button img {
            height: auto;
            display: block;
            max-width: 200px;
            transition: opacity 0.3s ease;
        }
        .contact-form button:hover img {
            opacity: 0.4;
        }
        .contact-form button .message-sent {
            display: none;
            font-size: 18px;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
        }
        .contact-form button.sent img {
            display: none;
        }
        .contact-form button.sent .message-sent {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <div style="display: flex; gap: 15px; align-items: center;">
            <button class="home-button" onclick="window.location.href='index.html'"><img src="images/assets/Home-button.jpg" alt="Home"></button>
            <button class="design-button" onclick="window.location.href='design.html'"><img src="images/assets/Design-button.jpg" alt="Design"></button>
            <button class="fine-arts-button" onclick="window.location.href='fine-arts.html'"><img src="images/assets/Fine-arts-button.jpg" alt="Fine Arts"></button>
            <button class="about-me-button" onclick="window.location.href='about-me.html'"><img src="images/assets/About-me-button.jpg" alt="About Me"></button>
        </div>
        <button class="contact-button" onclick="window.location.href='contact.html'"><img src="images/assets/Contact-button.jpg" alt="Contact"></button>
    </div>
    <div class="button-container">
        <button class="custom-button" onclick="window.location.href='about-me.html'"><img src="images/assets/button-2.jpg" alt="Button"></button>
    </div>
    <div class="contact-form-container">
        <img src="images/assets/Contact-button.jpg" alt="Contact Me">
        <form class="contact-form" action="https://formspree.io/f/xjgkozkp" method="POST" id="contactForm">
            <input type="text" name="name" placeholder="Your Name*" required minlength="1">
            <input type="email" name="email" placeholder="Your Email*" required>
            <textarea name="message" placeholder="Your Message*" required minlength="1"></textarea>
            <button type="submit" id="sendButton">
                <img src="images/assets/send-button.jpg" alt="Send Message">
                <span class="message-sent">Message sent!</span>
            </button>
        </form>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                if (!this.checkValidity()) {
                    e.preventDefault();
                    this.classList.add('submitted');
                } else {
                    // Form is valid, show "Message sent!" message
                    const sendButton = document.getElementById('sendButton');
                    sendButton.classList.add('sent');
                }
            });
        </script>
    </div>
    <footer>Â© 2025 Josephina Chang. All rights reserved.</footer>
</body>
</html>
